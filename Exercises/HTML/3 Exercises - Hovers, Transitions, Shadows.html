<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    border-radius: 25px;
    height: 30px;
    width: 140px;
    cursor: pointer;
    transition: background-color 0.15;
  }

  .amazon-button:hover {
    background-color: rgb(237, 200, 18);
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    border: none;
    color: white;
    border-radius: 4px;
    height: 30px;
    width: 85px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .github-button:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-gs-button {
    background-color: rgb(121, 82, 179);
    border: none;
    color: white;
    border-radius: 4px;
    height: 35px;
    width: 100px;
    font-weight: bold;
    margin-right: 10px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .bootstrap-gs-button:hover {
    background-color: rgb(108, 63, 177);
  }

  .bootstrap-d-button {
    background-color: white;
    border-width: 1px;
    color: rgb(108, 117, 125);
    border-radius: 4px;
    height: 35px;
    width: 100px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s
  }

  .bootstrap-d-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
    border-color: rgb(108, 117, 125);
  }

  .linkedin-ao-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border-radius: 20px;
    border: none;
    height: 30px;
    width: 190px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin-ao-button:hover {
    background-color: rgb(2, 65, 128);
  }

  .linkedin-s-button {
    background-color: white;
    color: blue;
    border-radius: 20px;  
    border-width: 1px;
    border-color: blue;
    border-style: solid;
    font-weight: bold;
    height: 30px;
    width: 60px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin-s-button:hover {
    background-color: rgb(124, 173, 247)
  }

  .amazon-link {
    color: rgb(0, 113, 133);
    transition: color 0.15s;
  }
  
  .amazon-link:hover {
    color: rgb(220, 138, 38);
  }

  .nike-paragraph {
    font-size: 30px;
    font-weight: bold;
  }

  .price-paragraph {
    color: rgb(0, 118, 0);
    font-weight: bold;
  }

  .add-button {
    background-color: rgb(255, 216, 20);
    border-radius: 15px;
    border: none;
    height: 25px;
    width: 105px;
    cursor: pointer;
    transition: background-color 0.15s, opacity 0.15s;
  }

  .add-button:hover {
    background-color: rgb(220, 184, 2); 
  }
  
  .add-button:active {
    opacity: 0.4;
  }

  .buy-button {
    background-color: rgb(255, 164, 28);
    border-radius: 15px;
    border: none;
    height: 25px;
    width: 105px;
    cursor: pointer;
    transition: background-color 0.15s, opacity 0.15s;
  }

  .buy-button:hover {
    background-color: rgb(208, 126, 2); 
  }
  
  .buy-button:active {
    opacity: 0.4;
  }

</style>

<p>

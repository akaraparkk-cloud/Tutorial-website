<style>
  .uber-button {
    background-color: black;

    border: none;
    padding-left: 16px;

    padding-top: 12.5px;
    padding-bottom: 12.5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;

  }

    border: none;

    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;
    transition: padding-top 1s,

      padding-left 1s,
      padding-right 1s;
  }

    padding-right: 36px;

    padding-bottom: 18px;
  }

  .shadow-button {

    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;

  }

  .shadow-button:active {
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  }
  
  .number-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-left: 15px;
    padding-right: 15px;

    padding-bottom: 8px;
    margin-left: 8px;
    margin-right: 8px;
    cursor: pointer;
    transition: padding-left 0.15s,
      padding-right 0.15s,
      margin-left 0.15s,
      margin-right 0.15s;
  }

  .number-button:hover {
    padding-left: 21px;
    padding-right: 21px;
    margin-left: 2px;
    margin-right: 2px;
  }
